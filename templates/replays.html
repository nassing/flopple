{% extends "layout.html" %}
{% block link %}
            <link rel="stylesheet" href="{{ url_for('static', filename='styles/replays.css') }}"/>
{% endblock %}

{% block body%}

<h1>Liste des parties précedemment gagnées</h1>
{% for i in range(long) %}
    {% set replay=data[i] %}

    <div id="bloc">
        <a href="{{url_for('games', id_game = replay[0]) }}">Partie n°{{replay[0]}}, Le mot cible était {{replay[1]}}, avec {{replay[2]}} mots rentrés.</a>
    </div>

{% endfor %}

{% endblock %}
