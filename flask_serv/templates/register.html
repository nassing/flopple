{% extends "layout.html"%}

{% block link %}
            <link rel="stylesheet" href="{{ url_for('static',filename='styles/register_login.css') }} " />
{% endblock %}

{% block body %}
    <div class="sections">
        <section class="leftpart">
            <a href="{{url_for('index')}}">
                <div id="flopple">
                    <p>f</p>
                    <p>l</p>
                    <p>o</p>
                    <p>p</p>
                    <p>p</p>
                    <p>l</p>
                    <p>e</p>
                </div>
            </a>
            <p>Rejoignez Flopple pour obtenir les <br/>meilleurs images de Big Floppa !</p>
        </section>
        <section class="rightpart">
            <form action="{{ url_for('addUser') }}" method='POST'>
                <div class="field">
                    <p>Nom d'utilisateur</p>
                    <input required  autocomplete="off" pattern="[^\s]+" type="text" id="username" name="username" title="Ce champ ne doit pas contenir d'espaces" >
                </div>
                <div class="field">
                    <p>Adresse Mail</p>
                    <input required  autocomplete="off" pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" type="email" id="email" name="email" title="Mail au format contact@montrezvous.net"  >
                    <!-- pour les mails au format contact@montrezvous.net-->
                </div> 
                <div class="field">
                    <p>Mot de Passe</p>
                    <input required pattern="[^\s]+" type="password" id="password" name="password" title="Ce champ ne doit pas contenir d'espaces" >
                </div>
                <div class="field">
                    <p>Confirmez Mot de Passe</p>
                    <input required pattern="[^\s]+" type="password" id="confirm_password" name="confirm_password" title="Ce champ ne doit pas contenir d'espaces" >
                </div>
                <div class="button">
                    <p><input type="submit" value="S'inscrire"></p>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
